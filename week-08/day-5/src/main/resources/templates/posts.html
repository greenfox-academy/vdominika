<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes" />
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Dominika reddit</title>
</head>
<body>
<div class="container-fluid">
<h1>Posts for today:</h1>
<ul style="list-style-type:none">
    <li><a href="/posts/create">New post</a></li>
</ul>
    <table class="table table-hover">
    <tr>
        <th>SCORE</th>
        <th>ACTION</th>
        <th>CONTENT</th>
        <th>Creation Date</th>
        <th style="border: none"></th>
        <th style="border: none"></th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.score}"></td>
        <td><a th:href="@{/posts/{id}/upVote(id=${post.id})}">+</a>
        <a th:href="@{/posts/{id}/downVote(id=${post.id})}">-</a></td>
        <td th:text="${post.content}"></td>
        <td th:text="${post.date}"></td>
    </tr>
</table>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</div>
</body>
</html>
